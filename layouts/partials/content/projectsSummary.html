<div class="card mb-4">
  {{ with .Resources.GetMatch "image" }}
    {{ $image := .Fit "500x500" }}
    <a href="{{ $.Permalink }}"><img src="{{ $image.RelPermalink }}" class="card-img-top"></a>
  {{ end }}
  <div class="card-body">
    <h4 class="card-title">{{ .Title }}</h4>
    <p class="card-text">{{ .Description | safeHTML }}</p>
    <a href="{{ .Permalink }}" class="btn btn-primary">Learn More</a>
  </div>
</div>
