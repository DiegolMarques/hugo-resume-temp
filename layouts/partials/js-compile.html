<!-- Custom Script -->

{{ if eq (getenv "HUGO_ENV") "production" }} <!-- Production Environment -->
{{ $js := resources.Get .jsSrc | minify | fingerprint }}
<script async src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}"></script>
{{ else }} <!-- Development Environment -->
{{ $js := resources.Get .jsSrc }}
<script async src="{{ $js.RelPermalink }}"></script>
{{ end }}
