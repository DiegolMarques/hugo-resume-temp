<!-- Bootstrap Core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Plugins -->
<script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

{{ partial "js-compile" (dict "jsSrc" "js/resume.js") }}

{{ if .IsHome }}
  {{ partial "js-compile" (dict "jsSrc" "js/index.js") }}
{{ end }}

<!-- Google Analytics -->
{{ if eq (getenv "HUGO_ENV") "production" }}
  {{ with .Site.Params.google_analytics.trackerID }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ . }}');
  </script>
  {{ end }}
{{ end }}
