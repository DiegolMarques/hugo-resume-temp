<section class="resume-section min-height p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto" id="skills-content">
    <h2 class="mb-5 wow tdFadeInDown" style="animation-delay: 0.2s">Skills</h2>
    {{ range $index, $value := $.Site.Data.skills }}
      <div class="wow tdFadeInRight" style="animation-delay: calc({{add $index 2}}s * 0.2)">
        <div class="subheading mb-3 skills-heading">{{ .grouping }}</div>
            <ul>
            {{ range .skills }}
                {{ if isset . "name" }}
                    <li class="list-inline-item">
                      <i class="devicons devicons-{{ cond (in $.Site.Data.devicons (lower .name)) (lower .name) "terminal_badge" }}"></i>
                      <a href="{{.link}}">{{ .name }}</a>
                    </li>
                {{ else }}
                  <li class="list-inline-item">
                    <i class="devicons devicons-{{ cond (in $.Site.Data.devicons (lower .)) (lower .) "terminal_badge" }}"></i>
                    {{ . }}
                  </li>
                {{ end }}
            {{ end }}
            </ul>
        </div>
    {{ end }}
  </div>
</section>
