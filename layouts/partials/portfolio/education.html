        <section class="resume-section min-height p-3 p-lg-5 d-flex flex-column" id="education">
          <div class="my-auto">
            <h2 class="mb-5 wow tdFadeInDown" style="animation-delay: 0.2s">Education</h2>
            {{ range $index, $value := .Site.Data.education.schools }}
              <div class="resume-item d-flex flex-column flex-md-row mb-5">
                <div class="resume-content mr-auto">
                  <h3 class="mb-0 wow tdFadeInUp" style="animation-delay: calc({{add $index 1}}s * 0.4)">{{ .school | markdownify }}</h3>
                  <div class="subheading mb-3 wow tdFadeInDown" style="animation-delay: calc({{add $index 1}}s * 0.4)">{{ .degree }}</div>
                  <div class="wow tdFadeInRight" style="animation-delay: calc({{add $index 1.5}}s * 0.4)">
                    <div class="font-weight-bold">{{ .major | markdownify }}</div>
                    {{ range $key, $value := .notes }}
                      <p class="mb-0"><span class="font-weight-bold">{{ $key }}: </span>{{ . | markdownify }}</p>
                    {{ end }}
                  </div>
                </div>
                <div class="resume-date text-md-right wow tdFadeInLeft" style="animation-delay: calc({{add $index 1.5}}s * 0.4)">
                  <span class="text-primary">{{ .range }}</span>
                </div>
              </div>
              {{ end }}
           </div>
        </section>
